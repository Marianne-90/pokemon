<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Press Start 2P", cursive;
      }
      h1 {
        font-size: 16px;
      }

      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      button {
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div style="display: inline-block; position: relative">
      <!-- LA PANTALLA NEGRA QUE APARECE EN LA ANIMACIÃ“N -->
      <div
        id="overlappingDiv"
        style="
          background-color: black;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          opacity: 0;
          pointer-events: none;
        "
      ></div>

      <!-- LAS BARRAS DE VIDA -->

      <div
        style="
          background-color: white;
          width: 250px;
          position: absolute;
          top: 50px;
          left: 50px;
          border: 4px black solid;
          padding: 12px;
        "
      >
        <h1>Draggle</h1>
        <div style="position: relative">
          <div
            style="
              height: 5px;
              background-color: #ccc;
              margin-top: 10px;
            "
          ></div>
          <div
            style="
              height: 5px;
              background-color: green;
              position: absolute;
              top:0;
              left:0;
              right:0;
            "
          ></div>
        </div>
      </div>

      <div
        style="
          background-color: white;
          width: 250px;
          position: absolute;
          top: 200px;
          left: 700px;
          border: 4px black solid;
          padding: 12px;
        "
      >
        <h1>Emby</h1>
        <div style="position: relative">
          <div
            style="
              height: 5px;
              background-color: #ccc;
              margin-top: 10px;
            "
          ></div>
          <div
            style="
              height: 5px;
              background-color: green;
              position: absolute;
              top:0;
              left:0;
              right:0;
            "
          ></div>
        </div>
      </div>
      <!-- CANVAS -->
      <canvas></canvas>

      <!-- LA BARRA BLANCA DE ABAJO CON LAS ANIMACIONES -->
      <div
        style="
          background-color: white;
          height: 140px;
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          border-top: 4px black solid;
          display: flex;
        "
      >
      <!-- BOTONES DE ATAQUE -->
        <div
          style="width: 66.66%; display: grid; grid-template-columns: 1fr 1fr"
        >
          <button>Attack1</button>
          <button>Attack2</button>
        </div>

        <!-- NOMBRE DEL ATAQUE -->
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            width: 33.33%;
            border-left: 4px black solid;
          "
        >
          <h1>Attack Type</h1>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="data/battleZonesData.js"></script>
    <script src="data/collitions.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
